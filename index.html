<!-- DOCUMENT SETUP -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memorize It</title>
<!-- puns about speech or memorize? -->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<!-- CONTENT -->
  <body>
    <textarea id="source-text-input" placeholder="Enter the text to memorize"></textarea>
    <br/>
    <button id="memorize-button">Memorize</button>
    <br/>
    <div id="voice-text-display">
      <span contenteditable="true" id="final-span"></span>
      <span id="interim-span"></span>
    </div>
    <!-- <textarea id="speech-output" placeholder="What's the next line?"></textarea> -->
    <br/>
    <button id="speak-button">Speak</button>
    <button id="compare-button">Compare</button>
    <button id="again-button">Try Again</button>
    <button id="next-button">Next</button>
    <button id="previous-button">Previous</button>
    <button id="start-over-button">Start Over</button>
    <div id="comparison-box">
      <div id="original-chunk"></div>
      <div id="comparison-details">
        <div id="comparison-missed"></div>
        <div id="comparison-added"></div>
      </div>
    </div>
    <script src="app.js"></script>

  </body>

</html>
