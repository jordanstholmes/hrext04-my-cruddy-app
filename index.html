<!-- DOCUMENT SETUP -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memoria</title>
<!-- puns about speech or memorize? -->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>


  <body>
    <div class='background'>

<!-- LANDING LANDING LANDING -->

    <!-- LANDING LEFT -->
      <div id='landing-interface'>
        <section class='left landing-side' id='landing-left'>
          <div class='center-box'>
            <h1 id='landing-title'>Memoria<br>memorization app</h1>
            <img src="assets/white_book_icon.png" style="width:70px;height:70px;">
            <div class='subtitle'>The app that helps you memorize text: speeches, lines, poems, whatever your heart desires!</div>
            <div id='start-button' class='button'>Get Started!</div>
          </div>
        </section>

    <!-- LANDING RIGHT -->
        <section class='right landing-side' id='landing-right'>
          <div class='center-box'>
            <div id='title-input-box'>
              <span class='user-title-tag'>Title:</span>
              <input id='user-title-input' class='user-input' type='text'>
              <span class='user-title-tag'>Author:</span>
              <input id='user-author-input' class='user-input' type='text'>
            </div>
            <textarea id='source-text-input' placeholder="Input your text to memorize..."></textarea>
            <!-- <input id='title-input' type='text'> -->
          </div>
        </section>
      </div>

<!-- MEMORY MEMORY MEMORY -->

    <!-- MEMORY LEFT SECTION -->
      <div id='memory-interface'>
        <section class='left'>

          <div class='logo'>
            <h1 class='title'>Memoria</h1>
            <img src="assets/white_book_icon.png" style="width:70px;height:70px;">
          </div>

          <section class='answer-area'>
            <div class='memory-box'>

              <div id="memory-box-fade">

                <header class='memory-header'> 
                  <h3 class='memory-title'></h3>
                  <h4 class='memory-author'></h4>
                </header>

                <nav class='memory-nav'>
                  <div id='previous-button' class='button round-button'>&lt&lt</div>
                  <div id='line-location-display'>&nbsp&nbsp&nbsp</div>
                  <div id='next-button' class='button round-button'>&gt&gt</div>
                </nav>

                <div id='voice-text-input-box'>
                  <img id='mic' src='assets/mic.png' style='width:40px;height:40px'>
                  <span contenteditable="true" id="final-span" class='voice-span'></span>
                  <span id="interim-span" class='voice-span' placeholder="What's the next line (press enter to compare)?"></span>
                </div>

              </div>

            </div>
          </section>


        </section>

    <!-- MEMORY RIGHT SECTION -->
        <section id='memory-right' class='right'>
          <div id='right-animation-box'>

            <div id='comparison-container'>
              <h2 id='missed-headline' class='comparison-headline'>Missed:</h2>
              <div class='comparison-details missed'></div>
              <div id='all-correct'></div>
              <h2 id='added-headline' class='comparison-headline'>Added:</h2>
              <div class='comparison-details added'></div>
              <div id='original-chunk'></div>
            </div>

          </div>
        </section>

<!-- CLOSE -->
      </div>
    </div>
    <script src="app.js"></script>
    <div class='bottom-border'></div>
  </body>
</html>
